<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img/logo2.png">
    <title>Spotify</title>
</head>

<body>
    <header>
        <img id="header-logo" src="img/spotify3.png">
        <h3 class="menu"><span>CONTATO</span></h3>
        <h3 class="menu"><span>SOBRE</span></h3>
        <h3 class="menu"><span>HOME</span></h3>
    </header>
    <img id="elemento" src="img/celular.png">
    <form class="form">
        <div>
            <img id="logo" src="img/logo2.png">
        </div>
        <span class="input-span">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email"></span>
        <span class="input-span">
            <label for="password" class="label">Senha</label>
            <input type="password" name="password" id="password"></span>
        <span class="span"><a href="#">Esqueceu a senha?</a></span>
        <input class="submit" type="submit" value="Login">
        <span class="span">Não possui uma conta? <a href="#">Registre-se</a></span>
        <img id="elemento_form" src="img/spotify3.png">
    </form>
    <div id="conteudo">
        <h1 id="titulo-conteudo">Ouça suas músicas preferidas com <span id="spotify-texto">Spotify</span> Premium</h1>
        <hr>
        <div class="audio-player">
            <div class="album-cover"></div>
            <div class="player-controls">
                <div class="song-info">
                    <div class="song-title">Sunflower</div>
                    <p class="artist">Post Malone, Swae Lee</p>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="buttons">
                    <button class="play-btn"><svg viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor"
                            height="16" width="16" xmlns="http://www.w3.org/2000/svg" style="color: white">
                            <path fill="white"
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z">
                            </path>
                        </svg></button>
                    <button class="pause-btn"><svg viewBox="0 0 16 16" class="bi bi-pause-fill" fill="currentColor"
                            height="16" width="16" xmlns="http://www.w3.org/2000/svg" style="color: white">
                            <path fill="white"
                                d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z">
                            </path>
                        </svg></button>
                </div>
            </div>
        </div>
        <img id="app-store" src="img/appstore.png">
        <img id="google-play" src="img/googleplay.png">
        <button class="button-spotify">
            <svg viewBox="0 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <title>Spotify-color</title>
                    <desc>Created with Sketch.</desc>
                    <defs> </defs>
                    <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="Color-" transform="translate(-200.000000, -460.000000)" fill="#ffffff">
                            <path
                                d="M238.16,481.36 C230.48,476.8 217.64,476.32 210.32,478.6 C209.12,478.96 207.92,478.24 207.56,477.16 C207.2,475.96 207.92,474.76 209,474.4 C217.52,471.88 231.56,472.36 240.44,477.64 C241.52,478.24 241.88,479.68 241.28,480.76 C240.68,481.6 239.24,481.96 238.16,481.36 M237.92,488.08 C237.32,488.92 236.24,489.28 235.4,488.68 C228.92,484.72 219.08,483.52 211.52,485.92 C210.56,486.16 209.48,485.68 209.24,484.72 C209,483.76 209.48,482.68 210.44,482.44 C219.2,479.8 230,481.12 237.44,485.68 C238.16,486.04 238.52,487.24 237.92,488.08 M235.04,494.68 C234.56,495.4 233.72,495.64 233,495.16 C227.36,491.68 220.28,490.96 211.88,492.88 C211.04,493.12 210.32,492.52 210.08,491.8 C209.84,490.96 210.44,490.24 211.16,490 C220.28,487.96 228.2,488.8 234.44,492.64 C235.28,493 235.4,493.96 235.04,494.68 M224,460 C210.8,460 200,470.8 200,484 C200,497.2 210.8,508 224,508 C237.2,508 248,497.2 248,484 C248,470.8 237.32,460 224,460"
                                id="Spotify"> </path>
                        </g>
                    </g>
                </g>
            </svg>
            Continue com Spotify
        </button>
    </div>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>


</body>

</html>
